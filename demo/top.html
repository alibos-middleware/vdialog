<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>vDialog</title>
  <link rel="stylesheet" href="../css/vdialog.css">
  <script src="../js/lib/jquery-1.10.2.js"></script>
  <script src="../js/lib/vDialog.js"></script>
</head>
<body>
<p>1秒后将会关闭顶层的对话框</p>
<script>
vDialog({
  title: '欢迎',
  content: '我是一个优雅的 HTML5 对话框：长江1号，不会自动关闭',
  ok: true,
  cancel: true
});
vDialog({
  title: '欢迎',
  content: '我是一个优雅的 HTML5 对话框：长江2号，1秒后我会关闭',
  ok: true,
  cancel: true
});
setTimeout(function(){
  vDialog.top && vDialog.top.close();
}, 1000);
</script>
